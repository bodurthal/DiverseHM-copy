<ion-view view-title="Events">
    
    <body ng-app="starter" ng-controller="FeedController">
        <ion-pane ng-controller="FeedController">
            <ion-header-bar class="bar-positive">
                <h1 class="title">Events</h1>
            </ion-header-bar>
            <ion-content>
                <ion-refresher
                    pulling-text="Pull to refresh..."
                    on-refresh="doRefresh()">
                </ion-refresher>
                <ion-list>
                    <ion-item ng-repeat="post in posts">
                        <h2>{{post.title}}</h2>
                        
                    </ion-item>
                </ion-list>
            </ion-content>
        </ion-pane>
    </body>
</ion-view>
